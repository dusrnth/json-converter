<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JSON to CSV Converter</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .input-box, .output-box {
            width: 45%;
        }
        .input-box textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            font-size: 16px;
        }
        .convert-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .convert-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>JSON to CSV Converter</h1>
<div class="container">
    <div class="input-box">
        <h3>JSON Input</h3>
        <form method="post" action="/convert">
            <textarea name="json" placeholder="Enter JSON here"></textarea>
            <div class="convert-button">
                <button type="submit">Convert to CSV</button>
            </div>
        </form>
    </div>
    <div class="output-box">
        <h3>CSV Output</h3>
        <table th:if="${csv}">
            <thead>
            <tr>
                <th th:each="header : ${csv.headers}" th:text="${header}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${csv.rows}">
                <td th:each="cell : ${row}" th:text="${cell}"></td>
            </tr>
            </tbody>
        </table>
        <div class="error" th:if="${error}" th:text="${error}"></div>
    </div>
</div>
</body>
</html>
